services:
  {{ cookiecutter.scheme_slug }}-acceptance-tests:
    build:
      context: ./src/acceptanceTest
      dockerfile: ./Dockerfile
    container_name: {{ cookiecutter.scheme_slug }}-acceptance-tests
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - ENV=docker
      - AWS_REGION=eu-west-1
      - AWS_ACCESS_KEY_ID=xxx
      - AWS_SECRET_ACCESS_KEY=xxx
    networks:
      - {{ cookiecutter.scheme_slug }}-settlement-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  {{ cookiecutter.scheme_slug }}-settlement-network:
    name: {{ cookiecutter.scheme_slug }}-settlement-network
